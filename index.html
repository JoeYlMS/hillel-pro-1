<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="bg-secondary position-relative mb-5 p-2 text-center text-white">
    <h2>Home Work 31</h2>
    <button class="position-absolute btn_exit">exit</button>
</header>
<section class="hw31  position-relative">
    <div class="container text-center user_auth p-2">
        <h3 class="mb-3">For login enter your password and login</h3>
        <form class="loginUser row justify-content-center">
            <input type="text" class="user_login col-10 col-md-5 mx-2" placeholder="Enter your login">
            <input type="password" class="user_pass col-10 col-md-5 mx-2" placeholder="Enter your password">
            <button type="submit" class="col-3 mt-5">Login</button>
        </form>
    </div>
    <div class="access text-center p-3 bg-success d-none">
        <span class="text-white">Access successful</span>
    </div>
    <div class="denied text-center p-3 bg-warning d-none">
        <span class="text-white">Access denied</span>
    </div>
</section>
<section class="main_card d-none ">
    <div class="container ">
        <h3 class="text-center mb-3">Для создания новой карточки, заполните форму</h3>
        <form class="form-user row justify-content-center">
            <input class="creatName col-10 col-md-5 mr-2 mb-2" type="text" placeholder="Enter your name">
            <input class="creatFirstName col-10 col-md-5 mr-2 mb-2" type="text" placeholder="Enter your nick name">
            <input class="creatTel col-10 col-md-5 mr-2 mb-2" type="tel"
                   placeholder="Enter your phone number: +38(050)123-45-67">
            <input class="creatMail col-10 col-md-5 mr-2 mb-2" type="tel" placeholder="Enter your mail">
            <input class="creatStreet col-10 col-md-5 mr-2 mb-2" type="tel" placeholder="Enter your address">
            <input class="website col-10 col-md-5 mr-2 mb-2" type="tel" placeholder="Enter your website">
            <button class="submit col-3" type="submit">Create user</button>
        </form>
    </div>
    <div class="js_card">

    </div>
</section>

<script src="js/animal.js"></script>
<script src="js/main.js"></script>
</body>
</html>
